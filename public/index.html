<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>影视转存助手 · 设计对比入口</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&family=Noto+Serif+SC:wght@500;700&display=swap");
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Plus Jakarta Sans", "PingFang SC", sans-serif;
        color: #1d2440;
        background:
          radial-gradient(circle at 12% 8%, rgba(240, 158, 95, .24), transparent 36%),
          radial-gradient(circle at 92% 90%, rgba(48, 91, 246, .2), transparent 40%),
          linear-gradient(155deg, #f9f4ec 0%, #edf4ff 52%, #ecfaf6 100%);
      }
      .wrap { max-width: 1220px; margin: 0 auto; padding: 34px 20px; }
      h1 {
        margin: 0;
        font-family: "Noto Serif SC", serif;
        font-size: clamp(34px, 4vw, 52px);
      }
      .sub {
        margin: 10px 0 20px;
        color: #525f88;
        font-size: 15px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .card {
        border: 1px solid #c7d2f7;
        border-radius: 18px;
        background: rgba(255,255,255,.8);
        box-shadow: 0 18px 38px rgba(41, 61, 123, .15);
        padding: 16px;
      }
      .card h2 { margin: 0 0 8px; font-size: 24px; }
      .card p { margin: 0 0 14px; color: #566284; }
      .btn {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        background: linear-gradient(135deg, #355cf4, #1cb59c);
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 700;
      }
      .preview {
        margin-top: 14px;
        border: 1px solid #cbd5f8;
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
      }
      iframe {
        width: 100%;
        height: 380px;
        border: 0;
        background: #fff;
      }
      @media (max-width: 980px) {
        .grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>影视资源转存助手</h1>
      <div class="sub">请选择一个版本进入。</div>

      <section class="grid">
        <article class="card">
          <h2>Frontend Design 版</h2>
          <p>偏视觉叙事，强调氛围感与信息层次。</p>
          <a class="btn" href="/fd.html">打开此版本</a>
          <div class="preview"><iframe src="/fd.html" title="Frontend Design preview"></iframe></div>
        </article>

        <article class="card">
          <h2>UI Ux Pro Max 版</h2>
          <p>偏产品控制台，强调操作流与模块分区。</p>
          <a class="btn" href="/upm.html">打开此版本</a>
          <div class="preview"><iframe src="/upm.html" title="UI Ux Pro Max preview"></iframe></div>
        </article>
      </section>
    </div>
  </body>
</html>
